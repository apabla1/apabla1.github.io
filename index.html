<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Regex Challenge</h1>

        <!-- Counter -->
        <p>Solved: <span id="solved-count">0</span> / <span id="total-questions">0</span></p>

        <!-- Random Question Button -->
        <button id="random-question">Random Question</button>

        <!-- Problem Container -->
        <div id="problem-container">
            <h2>Select a Question</h2>
            <p>Click "Random Question" to start.</p>
        </div>

        <!-- Input -->
        <textarea id="regex-input" placeholder="Enter your regex here"></textarea>

        <!-- Run Tests Button -->
        <button id="run-tests">Run Tests</button>

        <!-- Results Section -->
        <div id="results"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
